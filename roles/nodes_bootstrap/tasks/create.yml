- import_tasks: configure_ssh.yml
  become: True
  tags: ssh

- name: Enable cockpit
  systemd:
    name: "cockpit"
    state: restarted
    daemon_reload: yes
    enabled: yes
  when: ansible_distribution|lower == "centos" and cockpit_enabled|bool
  become: True
