---
- name: VMs
  hosts: hypervisors
  gather_facts: false
  pre_tasks:
   - setup:
       gather_subset: min
  roles:
    - preflight
  tags: preflight

- name: VMs
  hosts: hypervisors
  gather_facts: false
  pre_tasks:
   - setup:
       gather_subset: min
  roles:
    - virtual_nodes

# Wait cloud-init completion
- name: 'Wait for cloud-init completion'
  hosts: created_nodes
  gather_facts: false
  become: True
  tasks:
    - name: 'Wait using cloud-init status --wait'
      command: 'cloud-init status --wait'
      failed_when: false
      when:
        - method == "create"
        - guest_os_distro == "debian" or guest_os_distro == "centos"

# Python not present
- name: Wait for Python 3 to be installed
  hosts: created_nodes
  gather_facts: false
  become: True
  tasks:
    # - raw: echo "nameserver {{ host_ip }}" > /etc/resolv.conf
    - raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3-minimal)
      when: method == "create" and ansible_distribution|lower == "ubuntu"

    # - raw: echo "nameserver {{ host_ip }}" > /etc/resolv.conf
    - raw: test -e /usr/bin/python3 || (yum -y update && yum install -y python3)
      when: method == "create" and ansible_distribution|lower == "centos"

